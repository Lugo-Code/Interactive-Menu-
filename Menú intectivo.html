.header h1 {

}

.categories {

}

.categories::-webkit-scrollbar {

}

.categories::-webkit-scrollbar-track {

}

.categories::-webkit-scrollbar-thumb {

}

.category-btn {

  background: var(--dark-light);

  color: var(--light);

  cursor: pointer;
  transition: all 0.3s ease;

  font-family: 'Poppins', sans-serif;
  font-size: 0.9rem;
}

.category-btn:hover {

}

.category-btn.active {

.products-grid {

}

.product-card {

  padding: 20px;
  transition: all 0.3s ease;
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
}

.product-card::before {
  content: '';

  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.1), transparent);
  transition: left 0.5s;
}

.product-card:hover::before {
  left: 100%;
}

.product-card:hover {

}

.product-name {

.product-footer {

.product-price {

.add-btn:active {

.cart-button {

function renderCategories() {

}

function renderMenu(filterCat = 'all') {
  const container = document.getElementById('menuContainer');
  let html = '';
  
  const categories = filterCat === 'all' ? CONFIG.categories : CONFIG.categories.filter(c => c.id === filterCat);
  
  categories.forEach(cat => {
    const products = CONFIG.products.filter(p => p.category === cat.id);
    
    if (products.length > 0) {
      html += `
        <div class="category-section">
          <h2 class="category-title">${cat.name}</h2>
          <div class="products-grid">

      products.forEach(product => {
        html += `
          <div class="product-card">
            <div class="product-image">${product.emoji}</div>
            <div class="product-name">${product.name}</div>
            <div class="product-footer">
              <div class="product-price">${CONFIG.currency}${product.price}</div>
              <button class="add-btn" onclick="addToCart(${product.id})">Agregar</button>
            </div>
          </div>
        `;
      });
      
      html += `
          </div>
        </div>
      `;
    }
  });
  
  container.innerHTML = html;
}

function filterCategory(categoryId) {
  activeCategory = categoryId;
  
  document.querySelectorAll('.category-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  renderMenu(categoryId);
}

function renderCart() {
  const container = document.getElementById('cartItemsContainer');
  
  if (cart.length === 0) {
    container.innerHTML = `

    document.getElementById('cartSummary').style.display = 'none';
    document.getElementById('whatsappBtn').style.display = 'none';
    return;
  }
  
  let html = '<div class="cart-items">';
  
  cart.forEach(item => {

    html += `

}

function addToCart(productId) {
  const existingItem = cart.find(item => item.id === productId);
  
  if (existingItem) {
    existingItem.quantity++;
  } else {
    cart.push({ id: productId, quantity: 1 });
  }
  
  updateCartButton();
  
  const btn = event.target;
  const originalText = btn.textContent;
  btn.textContent = 'âœ“ Agregado';
  btn.style.background = 'var(--success)';
  btn.style.color = 'white';
  
  setTimeout(() => {
    btn.textContent = originalText;
    btn.style.background = 'var(--primary)';
    btn.style.color = 'var(--dark)';
  }, 800);
}

function updateQuantity(productId, newQuantity) {
  if (newQuantity <= 0) {
    removeFromCart(productId);
    return;
  }
  
  const item = cart.find(item => item.id === productId);
  if (item) {
    item.quantity = newQuantity;
    renderCart();
    updateCartButton();
  }
}

function removeFromCart(productId) {
  cart = cart.filter(item => item.id !== productId);
  renderCart();
  updateCartButton();
}

function updateCartButton() {
  const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
  const totalPrice = cart.reduce((sum, item) => {
    const product = CONFIG.products.find(p => p.id === item.id);
    return sum + (product.price * item.quantity);
  }, 0);
  
  document.getElementById('cartCount').textContent = totalItems;
  document.getElementById('cartButtonTotal').textContent = `${CONFIG.currency}${totalPrice}`;
}

function updateTotals() {
  const subtotal = cart.reduce((sum, item) => {
    const product = CONFIG.products.find(p => p.id === item.id);
    return sum + (product.price * item.quantity);
  }, 0);
  
  const total = subtotal + CONFIG.deliveryFee;
  
  document.getElementById('subtotal').textContent = `${CONFIG.currency}${subtotal}`;
  document.getElementById('delivery').textContent = `${CONFIG.currency}${CONFIG.deliveryFee}`;
  document.getElementById('total').textContent = `${CONFIG.currency}${total}`;
}

function toggleCart() {
  const modal = document.getElementById('cartModal');
  modal.classList.toggle('active');
  
  if (modal.classList.contains('active')) {
    renderCart();
  }
}

document.getElementById('cartModal').addEventListener('click', function(e) {
  if (e.target === this) {
    toggleCart();
  }
});
